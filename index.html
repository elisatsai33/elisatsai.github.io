    <style>
        /* 網頁背景色設為酒紅色 */
        body {
            background-color: #800020; /* 酒紅色 */
            color: white; /* 文字顏色調整為白色以提高可讀性 */
        }

        /* 卡片樣式調整 */
        .card {
            background-color: transparent; /* 背景設為透明 */
            border: none; /* 移除邊框 */
            text-align: center;
        }

        /* 圖片縮小樣式 */
        .card img {
            max-width: 80%; /* 圖片最大寬度 */
            height: auto; /* 等比例縮放 */
            margin: 0 auto; /* 置中對齊 */
        }

        /* 按鈕樣式調整 */
        .card button {
            background-color: #400010; /* 深酒紅色 */
            color: #f5f5dc; /* 米白色 */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #a52a2a; /* 稍淺的酒紅色 */
        }

        /* 日期樣式調整 */
        .card h2 {
            font-size: 14px; /* 日期文字縮小 */
            margin-top: 10px;
        }

        /* 卡片容器樣式調整 */
        .row {
            justify-content: center; /* 卡片置中排列 */
        }

        /* 返回頂部按鈕樣式 */
        #topButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #800020; /* 酒紅色 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 9999; /* 確保按鈕在最上層 */
        }

        #topButton:hover {
            background-color: #a52a2a; /* 稍淺的紅色 */
        }
    </style>
