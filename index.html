    <style>
        /* 網頁背景色設為酒紅色 */
        body {
            background-color: #800020; /* 酒紅色 */
            color: white; /* 文字顏色調整為白色以提高可讀性 */
        }

        /* 返回頂部按鈕樣式 */
        #topButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #800020; /* 酒紅色 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 9999; /* 確保按鈕在最上層 */
        }

        #topButton:hover {
            background-color: #a52a2a; /* 稍淺的紅色 */
        }

        /* 卡片容器的樣式 */
        .card-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px; /* 卡片間距 */
            padding: 20px;
        }

        .card-container::-webkit-scrollbar {
            height: 8px;
        }

        .card-container::-webkit-scrollbar-thumb {
            background-color: #a52a2a; /* 滾動條顏色 */
            border-radius: 4px;
        }

        .card {
            background-color: transparent; /* 背景透明 */
            border: none; /* 移除邊框 */
            text-align: center;
            flex: 0 0 auto; /* 卡片不換行且固定大小 */
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* 圖片圓角 */
        }

        .card button {
            background-color: #4b000f; /* 比背景更深的酒紅色 */
            color: #f5f5dc; /* 米白色文字 */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #800020;
        }

        .card .date {
            font-size: 14px;
            color: #f5f5dc; /* 米白色 */
            margin-top: 5px;
        }
    </style>
    <script>
